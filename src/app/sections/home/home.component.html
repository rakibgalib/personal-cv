<section class="mh-home" id="mh-home">
  <div class="home-ovimg">
    <div class="container">
      <div class="row xs-column-reverse section-separator vertical-middle-content home-padding">

        <!-- Left Column: Info -->
        <div class="col-sm-6">
          <div class="mh-header-info">
            
            <!-- Promo -->
            <div class="mh-promo wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.1s">
              <span>Hello I'm</span>
            </div>
            
            <!-- Name & Title -->
            <h2 class="wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.2s">{{ portfolio.basics.name }}</h2>
            <h4 class="wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.3s">{{ portfolio.basics.title }}</h4>
            
            <!-- Contact Info -->
            <ul>
              <li class="wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.4s">
                <i class="fa fa-envelope"></i>
                <a [href]="'mailto:' + portfolio.basics.email">{{ portfolio.basics.email }}</a>
              </li>
              <li class="wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.5s" *ngIf="portfolio.basics.phone">
                <i class="fa fa-phone"></i>
                <a [href]="'tel:' + portfolio.basics.phone">{{ portfolio.basics.phone }}</a>
              </li>
              <li class="wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.6s" *ngIf="portfolio.basics.location">
                <i class="fa fa-map-marker"></i>
                <address>{{ portfolio.basics.location }}</address>
              </li>
            </ul>

            <!-- Social Links -->
            <ul class="social-icon wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.7s">
              <li *ngFor="let social of portfolio.basics.social">
                <a [href]="social.url" target="_blank"><i class="fa fa-{{ social.label }}"></i></a>
              </li>
            </ul>

            <!-- Summary -->
            <p class="wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.8s" *ngIf="portfolio.basics.summary">
              {{ portfolio.basics.summary }}
            </p>
            
          </div>
        </div>

        <!-- Right Column: Hero Image -->
        <div class="col-sm-6">
          <div class="hero-img wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.6s">
            <div class="img-border">
              <img src="assets/images/pp size-modified.png" alt="Hero Image" class="img-fluid">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
